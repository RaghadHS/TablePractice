<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header><h1>TESTING OUT TABLES</h1></header>

    <main>

        <table>
            <thead>
            <th> </th>
                <th scope="col" colspan="2">Column 1</th>
                <th scope="col" colspan="2">Column 2</th>
                <th scope="col" colspan="2">Column 3</th>
            </thead>
            <tr id="one">
                <th scope="row">Row 1</th>
                <td colspan="2">Row 1 Cell 1</td>
                <td colspan="2">Row 1 cell 2</td>
                <td colspan="2">Row 1 cell 3</td>
            </tr>
            <tr id="two" >
                <th scope="row">Row 2</th>
                <td colspan="2">Row 2 Cell 1</td>
                <td colspan="2">Row 2 cell 2</td>
                <td colspan="2">Row 2 cell 3</td>
            </tr>
            <tr id="three">
                <th scope="row">Row 3</th>
                <td colspan="2">Row 3 Cell 1</td>
                <td colspan="2">Row 3 cell 2</td>
                <td colspan="2">Row 3 cell 3</td>
            </tr>

        </table>

    </main>


    <footer></footer>
    
</body>
</html>
